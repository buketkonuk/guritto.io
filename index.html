<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 2rem;
        }
        .content {
            flex: 3;
            padding: 1rem;
            border-right: 1px solid #ccc;
        }
        .sidebar {
            flex: 1;
            padding: 1rem;
            background: #f4f4f4;
        }
        .post {
            margin-bottom: 2rem;
        }
        .post h2 {
            margin: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <p>Your daily dose of insights and stories</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#categories">Categories</a>
    </nav>
    <div class="container">
        <div class="content" id="posts">
            <!-- Blog posts will be dynamically injected here -->
        </div>
        <aside class="sidebar">
            <h3>About Me</h3>
            <p>A short introduction about the author or the blog.</p>
            <h3>Recent Posts</h3>
            <ul id="recent-posts">
                <!-- Recent posts will be dynamically injected here -->
            </ul>
            <h3>Categories</h3>
            <ul>
                <li><a href="#category1">Category 1</a></li>
                <li><a href="#category2">Category 2</a></li>
            </ul>
        </aside>
    </div>
    <footer>
        <p>Copyright Â© 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadPosts() {
            try {
                // Fetch the posts.json file
                const response = await fetch('posts.json');
                const posts = await response.json();

                // Get the posts container
                const postsContainer = document.getElementById('posts');
                const recentPostsContainer = document.getElementById('recent-posts');

                // Clear any existing content
                postsContainer.innerHTML = '';
                recentPostsContainer.innerHTML = '';

                // Loop through the posts and generate HTML
                posts.forEach(post => {
                    // Main content
                    const postHTML = `
                        <div class="post">
                            <h2>${post.title}</h2>
                            <p><small>Published on: ${post.date}</small></p>
                            <p>${post.content}</p>
                            <a href="${post.link}">Read more...</a>
                        </div>
                    `;
                    postsContainer.innerHTML += postHTML;

                    // Recent posts
                    const recentPostHTML = `
                        <li><a href="${post.link}">${post.title}</a></li>
                    `;
                    recentPostsContainer.innerHTML += recentPostHTML;
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
