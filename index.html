<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* (Existing styles from your site) */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <p>Your daily dose of insights and stories</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#categories">Categories</a>
    </nav>
    <div class="container">
        <div class="content" id="posts">
            <!-- Blog posts will be dynamically injected here -->
        </div>
        <aside class="sidebar">
            <h3>About Me</h3>
            <p>A short introduction about the author or the blog.</p>
            <h3>Recent Posts</h3>
            <ul id="recent-posts">
                <!-- Recent posts will be dynamically injected here -->
            </ul>
        </aside>
    </div>
    <footer>
        <p>Copyright Â© 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchPostsFromGoogleSheet() {
            try {
                // Google Sheets API endpoint
                const sheetId = 'YOUR_SHEET_ID'; // Replace with your sheet's ID
                const apiKey = 'YOUR_API_KEY';   // Replace with your API key
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

                // Fetch data from Google Sheets
                const response = await fetch(url);
                const data = await response.json();

                // Get the rows (excluding header row)
                const rows = data.values.slice(1);

                // Containers for posts and recent posts
                const postsContainer = document.getElementById('posts');
                const recentPostsContainer = document.getElementById('recent-posts');

                // Clear existing content
                postsContainer.innerHTML = '';
                recentPostsContainer.innerHTML = '';

                // Loop through the rows and render each post
                rows.forEach(row => {
                    const [title, date, content, link] = row;

                    // Main content post
                    const postHTML = `
                        <div class="post">
                            <h2>${title}</h2>
                            <p><small>Published on: ${date}</small></p>
                            <p>${content}</p>
                            <a href="${link}">Read more...</a>
                        </div>
                    `;
                    postsContainer.innerHTML += postHTML;

                    // Sidebar recent post
                    const recentPostHTML = `
                        <li><a href="${link}">${title}</a></li>
                    `;
                    recentPostsContainer.innerHTML += recentPostHTML;
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchPostsFromGoogleSheet);
    </script>
</body>
</html>
