<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/audiojs/0.1.1/audiojs.css">
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        .content {
            flex: 3;
        }

        .content .post {
            background: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content .post h2 {
            margin-top: 0;
        }

        .content .post p {
            margin: 10px 0;
        }

        .content .post a {
            color: #0077cc;
            text-decoration: none;
        }

        .content .post a:hover {
            text-decoration: underline;
        }

        .sidebar {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-top: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        .audio-player {
            margin-top: 20px;
        }

        /* Styling for Audio.js */
        .audiojs {
            background: #0077cc;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        .audiojs .play-pause {
            background: #fff;
            color: #0077cc;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <p>Your daily dose of insights and stories</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#categories">Categories</a>
    </nav>
    <div class="container">
        <div class="content" id="posts">
            <!-- Blog posts will be dynamically injected here -->
        </div>
        <aside class="sidebar">
            <h3>About Me</h3>
            <p>A short introduction about the author or the blog.</p>
            <h3>Recent Posts</h3>
            <ul id="recent-posts">
                <!-- Recent posts will be dynamically injected here -->
            </ul>
        </aside>
    </div>
    <footer>
        <p>Copyright Â© 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/audiojs/0.1.1/audiojs.min.js"></script>
    <script>
        async function fetchPostsFromGoogleSheet() {
            try {
                const sheetId = '1IST2g_ZKdDSh-9pGgRHuLQ9Xx84x4lgrf7bmVQBVGVk'; // Your Google Sheets ID
                const apiKey = 'AIzaSyAENbdWh_w8XJiZiUh3V3EPzshvDKDbtWU';   // Your API Key
                const range = 'Sheet1';         // Your range (e.g., "Sheet1!A1:D")
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

                // Fetch data from Google Sheets
                const response = await fetch(url);
                const data = await response.json();

                // Get rows (excluding the header row)
                const rows = data.values.slice(1);

                // Containers for posts and recent posts
                const postsContainer = document.getElementById('posts');
                const recentPostsContainer = document.getElementById('recent-posts');

                // Clear any existing content
                postsContainer.innerHTML = '';
                recentPostsContainer.innerHTML = '';

                // Loop through the rows and render each post
                rows.forEach((row, index) => {
                    const [title, date, content, link] = row;
                    const audioFile = `audio/post${index + 1}.wav`; // Change the file path if needed

                    // Create the main post element
                    const postHTML = `
                        <div class="post">
                            <h2>${title}</h2>
                            <p><small>Published on: ${date}</small></p>
                            <p>${content}</p>
                            <a href="${link}" target="_blank">Read more</a>
                            <div class="audio-player">
                                <audio src="${audioFile}" preload="auto"></audio>
                            </div>
                        </div>
                    `;
                    postsContainer.innerHTML += postHTML;

                    // Add to recent posts sidebar
                    const recentPostHTML = `
                        <li><a href="${link}" target="_blank">${title}</a></li>
                    `;
                    recentPostsContainer.innerHTML += recentPostHTML;
                });

                // Initialize Audio.js
                audiojs.events.ready(function() {
                    audiojs.createAll();
                });

            } catch (error) {
                console.error('Error fetching posts from Google Sheets:', error);
            }
        }

        // Fetch posts when the page loads
        document.addEventListener('DOMContentLoaded', fetchPostsFromGoogleSheet);
    </script>
</body>
</html>
