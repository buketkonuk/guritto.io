<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buket's Blog</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        .content {
            flex: 3;
        }

        .content .post {
            background: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content .post h2 {
            margin-top: 0;
        }

        .content .post p {
            margin: 10px 0;
        }

        .content .post a {
            color: #0077cc;
            text-decoration: none;
        }

        .content .post a:hover {
            text-decoration: underline;
        }

        .sidebar {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-top: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        .audio-player {
            margin-top: 20px;
        }

        .audio-player audio {
            width: 100%;
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background-color: #0077cc;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-controls button:hover {
            background-color: #005fa3;
        }

        .audio-controls .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #ccc;
            margin: 0 10px;
            cursor: pointer;
        }

        .audio-controls .progress-bar div {
            height: 100%;
            background-color: #0077cc;
            width: 0%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automated content generation</h1>
        <p>All the content on this website is Generated by AI</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#categories">Categories</a>
    </nav>
    <div class="container">
        <div class="content" id="posts">
            <!-- Blog posts will be dynamically injected here -->
        </div>
        <aside class="sidebar">
            <h3>Buket Konuk-Hirst</h3>
            <p>Testing the Ease of Automted Content Generation with AI tools</p>
            <h3>Recent Posts</h3>
            <ul id="recent-posts">
                <!-- Recent posts will be dynamically injected here -->
            </ul>
        </aside>
    </div>
    <footer>
        <p>Copyright Â© 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchPostsFromGoogleSheet() {
            try {
                const sheetId = '1IST2g_ZKdDSh-9pGgRHuLQ9Xx84x4lgrf7bmVQBVGVk'; // Your Google Sheets ID
                const apiKey = 'AIzaSyAENbdWh_w8XJiZiUh3V3EPzshvDKDbtWU';   // Your API Key
                const range = 'Sheet1';         // Your range (e.g., "Sheet1!A1:D")
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

                // Fetch data from Google Sheets
                const response = await fetch(url);
                const data = await response.json();

                // Get rows (excluding the header row)
                const rows = data.values.slice(1);

                // Containers for posts and recent posts
                const postsContainer = document.getElementById('posts');
                const recentPostsContainer = document.getElementById('recent-posts');

                // Clear any existing content
                postsContainer.innerHTML = '';
                recentPostsContainer.innerHTML = '';

                // Loop through the rows and render each post
                rows.forEach((row, index) => {
                    const [title, date, content, link] = row;
                    const audioFile = `audio/post${index + 1}.wav`; // Change the file path if needed

                    // Create the main post element
                    const postHTML = `
                        <div class="post">
                            <h2>${title}</h2>
                            <p><small>Published on: ${date}</small></p>
                            <p>${content}</p>
                            <a href="${link}" target="_blank">Listen to the Podcast</a>
                            <div class="audio-player">
                                <audio id="audio-${index}" src="${audioFile}" preload="auto"></audio>
                                <div class="audio-controls">
                                    <button onclick="toggleAudio(${index})" id="playPauseBtn-${index}">Play</button>
                                    <div class="progress-bar" onclick="seekAudio(event, ${index})">
                                        <div id="progress-${index}"></div>
                                    </div>
                                    <button onclick="stopAudio(${index})">Stop</button>
                                </div>
                            </div>
                        </div>
                    `;
                    postsContainer.innerHTML += postHTML;

                    // Add to recent posts sidebar
                    const recentPostHTML = `
                        <li><a href="${link}" target="_blank">${title}</a></li>
                    `;
                    recentPostsContainer.innerHTML += recentPostHTML;
                });
            } catch (error) {
                console.error('Error fetching posts from Google Sheets:', error);
            }
        }

        // Play/Pause audio
        function toggleAudio(index) {
            const audio = document.getElementById(`audio-${index}`);
            const playPauseBtn = document.getElementById(`playPauseBtn-${index}`);
            const progress = document.getElementById(`progress-${index}`);

            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }

            // Update progress bar as the audio plays
            audio.ontimeupdate = function() {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
            };
        }

        // Stop audio and reset
        function stopAudio(index) {
            const audio = document.getElementById(`audio-${index}`);
            const playPauseBtn = document.getElementById(`playPauseBtn-${index}`);
            const progress = document.getElementById(`progress-${index}`);

            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = 'Play';
            progress.style.width = '0%';
        }

        // Seek through audio by clicking the progress bar
        function seekAudio(event, index) {
            const audio = document.getElementById(`audio-${index}`);
            const progressBar = document.querySelector(`#progress-${index}`).parentElement;
            const clickPosition = (event.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
            audio.currentTime = audio.duration * clickPosition;
        }

        // Fetch posts when the page loads
        document.addEventListener('DOMContentLoaded', fetchPostsFromGoogleSheet);
    </script>
</body>
</html>
