<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buket's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Automated content generation</h1>
        <p>All the content on this website is Generated by AI</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#categories">Categories</a>
    </nav>
    <div class="container">
        <div class="content" id="posts">
            <!-- Blog posts will be dynamically injected here -->
        </div>
        <aside class="sidebar">
            <h3>Buket Konuk-Hirst</h3>
            <p>Testing the Ease of Automted Content Generation with AI tools</p>
            <h3>Recent Posts</h3>
            <ul id="recent-posts">
                <!-- Recent posts will be dynamically injected here -->
            </ul>
        </aside>
    </div>
    <footer>
        <p>Copyright Â© 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchPostsFromGoogleSheet() {
            try {
                const sheetId = '1IST2g_ZKdDSh-9pGgRHuLQ9Xx84x4lgrf7bmVQBVGVk'; // Your Google Sheets ID
                const apiKey = 'AIzaSyAENbdWh_w8XJiZiUh3V3EPzshvDKDbtWU';   // Your API Key
                const range = 'Sheet1';         // Your range (e.g., "Sheet1!A1:D")
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

                // Fetch data from Google Sheets
                const response = await fetch(url);
                const data = await response.json();

                // Get rows (excluding the header row)
                const rows = data.values.slice(1);

                // Containers for posts and recent posts
                const postsContainer = document.getElementById('posts');
                const recentPostsContainer = document.getElementById('recent-posts');

                // Clear any existing content
                postsContainer.innerHTML = '';
                recentPostsContainer.innerHTML = '';

                // Loop through the rows and render each post
                rows.forEach((row, index) => {
                    const [title, date, content, link] = row;
                    const audioFile = `audio/post${index + 1}.wav`; // Change the file path if needed

                    // Create the main post element
                    const postHTML = `
                        <div class="post">
                            <h2>${title}</h2>
                            <p><small>Published on: ${date}</small></p>
                            <p>${content}</p>
                            <a href="${link}" target="_blank">Listen to the Podcast</a>
                            <div class="audio-player">
                                <audio id="audio-${index}" src="${audioFile}" preload="auto"></audio>
                                <div class="audio-controls">
                                    <button onclick="toggleAudio(${index})" id="playPauseBtn-${index}">Play</button>
                                    <div class="progress-bar" onclick="seekAudio(event, ${index})">
                                        <div id="progress-${index}"></div>
                                    </div>
                                    <button onclick="stopAudio(${index})">Stop</button>
                                </div>
                            </div>
                        </div>
                    `;
                    postsContainer.innerHTML += postHTML;

                    // Add to recent posts sidebar
                    const recentPostHTML = `
                        <li><a href="${link}" target="_blank">${title}</a></li>
                    `;
                    recentPostsContainer.innerHTML += recentPostHTML;
                });
            } catch (error) {
                console.error('Error fetching posts from Google Sheets:', error);
            }
        }

        // Play/Pause audio
        function toggleAudio(index) {
            const audio = document.getElementById(`audio-${index}`);
            const playPauseBtn = document.getElementById(`playPauseBtn-${index}`);
            const progress = document.getElementById(`progress-${index}`);

            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }

            // Update progress bar as the audio plays
            audio.ontimeupdate = function() {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
            };
        }

        // Stop audio and reset
        function stopAudio(index) {
            const audio = document.getElementById(`audio-${index}`);
            const playPauseBtn = document.getElementById(`playPauseBtn-${index}`);
            const progress = document.getElementById(`progress-${index}`);

            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = 'Play';
            progress.style.width = '0%';
        }

        // Seek through audio by clicking the progress bar
        function seekAudio(event, index) {
            const audio = document.getElementById(`audio-${index}`);
            const progressBar = document.querySelector(`#progress-${index}`).parentElement;
            const clickPosition = (event.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
            audio.currentTime = audio.duration * clickPosition;
        }

        // Fetch posts when the page loads
        document.addEventListener('DOMContentLoaded', fetchPostsFromGoogleSheet);
    </script>
</body>
</html>
